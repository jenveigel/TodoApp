<h1>To Do List {{vm.countTasks()}}</h1>

	<!-- SHOW DETAIL VIEW  -->
<div ng-show="vm.selected && !vm.editTodo">
	<table class="show-detail">
		<tr>Task: {{vm.selected.task}}</tr><br />
		<tr>Description: {{vm.selected.description}}</tr><br />
		<tr><input type="submit" ng-click="vm.setEditTodo()" value="Edit"/></tr>
	</table>
	
	<button type="button" ng-click="vm.displayTable()">Go Back</button>
</div>

	<!-- SHOW EDIT VIEW -->
<div ng-show="vm.editTodo">
	<form class="edit-form">
		Task: <input type="text" ng-model="vm.editTodo.task" placeholder="Task" /><br />
		Description: <input type="text" ng-model="vm.editTodo.description" placeholder="Description"/><br />
		Completed: <input type="checkbox" ng-model="vm.editTodo.completed"/>
	</form>
	
	<button type="button" ng-click="vm.updateTodo(vm.editTodo)">Save</button>
	<button type="button" ng-click="vm.editTodo=null">Cancel</button>
</div>

<!-- ADD FORM and LIST OF TODOs are shown on main page-->

<form ng-show="!vm.selected">
	<input type="text" ng-model="todo.task" placeholder="Task"/><br />
	<input type="submit" ng-click="vm.addTask(todo); todo = {}" value="Add Task"/>
</form>

<table ng-show="!vm.selected">
	<tr>
		<th>Task</th>
		<th>Check</th>
		<th>Completed</th>
	</tr>

	<tr ng-repeat="todo in vm.todos">
		<td ng-click="vm.displayTodo(todo)"/>{{todo.task}}</td>
		<td><input type="checkbox" ng-model="todo.completed"/></td>
		<td>{{todo.completed}}</td>
		<td><button class="red" ng-click="vm.deleteTodo(todo.id)">x</button>
	</tr>
</table>
